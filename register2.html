<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        width: 300px;
        margin: 0 auto;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Registro</h1>
    <form>
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Introduce tu usuario...">

      <label for="password">Contrase単a</label>
      <input type="password" id="password" name="password" placeholder="Introduce tu contrase単a...">

      <label for="confirm-password">Confirmar contrase単a</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Vuelve a introducir tu contrase単a...">

      <input type="submit" value="Registrarse">
    </form>
  </body>
</html>
