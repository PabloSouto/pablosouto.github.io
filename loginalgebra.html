<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        width: 300px;
        margin: 0 auto;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Iniciar sesión en Álgebra</h1>
    <form onsubmit="return validateForm()">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Introduce tu usuario...">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Introduce tu contraseña...">

      <input type="submit" value="Iniciar sesión">
    </form>

    <script>
      function validateForm() {
        // Obtener los valores de usuario y contraseña ingresados por el usuario
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Leer el archivo pass.txt usando AJAX
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "pass.txt", false);
        xhr.send();

        // Buscar coincidencias en el archivo
        var lines = xhr.responseText.split("\n");
        for (var i = 0; i < lines.length; i++) {
          var parts = lines[i].split(":");
          if (parts[0] == username && parts[1] == password) {
            // Si encontramos una coincidencia, redireccionar al usuario a la página de videos
            window.location.href = "videos.html";
            return false;
          }
        }

        // Si no encontramos ninguna coincidencia, mostrar un mensaje de error
        alert("Usuario o contraseña incorrectos");
        return false;
      }
    </script>
  </body>
</html>
