<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
      }

      h1 {
        text-align: center;
        color: white;
      }

      form {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        width: 300px;
        margin: 0 auto;
        border: black;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: white;
        color: black;
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type="submit"]:hover {
        background-color: greenyellow;
      }
    </style>
    <script>
      function mostrarPopup(respuesta) {
        alert(respuesta);
      }
    </script>
  </head>
  <body>
    <h1>Iniciar sesión en Álgebra</h1>
    <form onsubmit="enviarDatos(event)">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Introduce tu usuario...">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Introduce tu contraseña...">

      <input type="submit" value="Iniciar sesión">
    </form>

    <script>
      function enviarDatos(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            mostrarPopup(this.responseText);
          }
        };
        xhttp.open("POST", "verificar_usuario.py", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("username=" + username + "&password=" + password);
      }
    </script>
  </body>
</html>
