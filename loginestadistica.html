      <script>
        function togglePassword() {
    var passwordInput = document.getElementById("password");
    var passwordButton = document.getElementById("showPasswordButton");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      passwordButton.textContent = "Ocultar Contraseña";
    } else {
      passwordInput.type = "password";
      passwordButton.textContent = "Mostrar Contraseña";
    }
  }
        function validarFormulario() {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
      
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "passestadistica.txt", true);
      
          xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                var lines = xhr.responseText.split("\n");
                for (var i = 0; i < lines.length; i++) {
                  if (lines[i].trim() === username + ":" + password) {
                    
                    window.location.href = "videosestadistica.html";
                    return;
                  }
                }
                alert("Usuari@ y/o contraseña incorrectos");
              } else {
                alert("No se puede acceder al archivo");
              }
            }
          };
      
          xhr.send();
        }
      </script>

      <form onsubmit="validarFormulario(); return false;">

  <input type="password" id="password" name="password" placeholder="Introduce tu contraseña...">
