<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
      }

      h1 {
        text-align: center;
        color: white;
      }

      form {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        width: 300px;
        margin: 0 auto;
        border: black;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: white;
        color: black;
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type="submit"]:hover {
        background-color: grey;
        color: white;
      }
    </style>
      <script>
        function validarFormulario() {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
      
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "passestadistica.txt", true);
      
          xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                var lines = xhr.responseText.split("\n");
                for (var i = 0; i < lines.length; i++) {
                  if (lines[i].trim() === username + ":" + password) {
                    
                    window.location.href = "videos.html";
                    return;
                  }
                }
                alert("Usuari@ y/o contraseña incorrectos");
              } else {
                alert("No se puede acceder al archivo");
              }
            }
          };
      
          xhr.send();
        }
      </script>
    </head>
    <body>
      <h1>Iniciar sesión en Estadística</h1>
      <form onsubmit="validarFormulario(); return false;">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Introduce tu usuario...">
    
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña...">
    
        <input type="submit" value="Iniciar sesión">
      </form>
    </body>
    </html>
