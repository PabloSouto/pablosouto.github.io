<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form>
		<label for="username">Usuario:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password"><br><br>
		<button type="button" onclick="login()">Iniciar Sesión</button>
	</form>

	<script>
		function login() {
			// Obtener los valores de usuario y contraseña ingresados por el usuario
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// Leer el archivo de contraseñas
			var file = new XMLHttpRequest();
			file.open("GET", "pass.txt", false);
			file.send();

			// Comprobar si la contraseña ingresada es correcta
			var passwords = file.responseText.split("\n");
			var valid = false;
			for (var i = 0; i < passwords.length; i++) {
				var values = passwords[i].split(":");
				if (values[0] === username && values[1] === password) {
					valid = true;
					break;
				}
			}

			// Redirigir al usuario a la página de videos si la contraseña es correcta
			if (valid) {
				window.location.href = "videos.html";
			} else {
				alert("Usuario o contraseña incorrectos");
			}
		}
	</script>
</body>
</html>
